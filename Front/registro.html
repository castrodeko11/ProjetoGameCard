<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/registro.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
</head>
<body>
  <div class="container white z-depth-2" id="container">
    <ul class="tabs teal">
      <l
      i class="tab col s3"><a class="white-text" href="#register">Registrar</a></li>
    </ul>
    <div id="register" class="col s12">
      <form class="col s12">
        <div class="form-container">
          <div class="row">
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Primeiro Nome</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Útimo Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email-confirm" type="email" class="validate">
              <label for="email-confirm">Email Confirmação</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password-confirm" type="password" class="validate">
              <label for="password-confirm">Senha Confirmação</label>
            </div>
          </div>
          <center>
            <button class="btn waves-effect waves-light teal" type="submit" name="action">Enviar</button>
          </center>
        </div>
      </form>
    </div>
  </div>
<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

</body>
</html>
